services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"  # RabbitMQ main port
      - "15672:15672"  # RabbitMQ management port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"  # Cassandra default port for CQL
    volumes:
      - postgres-data:/var/lib/postgresql/data

  telegram-app:
    build: ./telegram_app
    container_name: telegram-app
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      RABBITMQ_HOST: amqp://rabbitmq
      TICKER_REQUEST_QUEUE: ticker_requests
      TICKER_RESPONSE_QUEUE: ticker_responses
      NOTIFICATION_QUEUE: indicator_notifications
      SUSCRIPTION_QUEUE: indicator_suscriptions
      WEBAPP_URL: https://d1xlycjiumzz81.cloudfront.net/index.html
    depends_on:
      - rabbitmq
    restart: on-failure
  
  orchestrator:
    build: ./orchestrator
    container_name: orchestrator
    environment:
      RABBITMQ_HOST: amqp://rabbitmq
      TICKER_REQUEST_QUEUE: ticker_requests
      TICKER_RESPONSE_QUEUE: ticker_responses
      TASK_QUEUE: indicator_tasks
      RESULTS_QUEUE: indicator_results 
      NOTIFICATION_QUEUE: indicator_notifications
      SUSCRIPTION_QUEUE: indicator_suscriptions
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: production_db
    depends_on:
      - postgres
      - rabbitmq
    restart: on-failure

  indicator-app:
    build: ./indicator_app
    container_name: indicator-app
    environment:
      RABBITMQ_HOST: rabbitmq
      TASK_QUEUE: indicator_tasks
      RESULTS_QUEUE: indicator_results
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: timeseries_db
    depends_on:
      - rabbitmq
    restart: on-failure
  
volumes:
  postgres-data: